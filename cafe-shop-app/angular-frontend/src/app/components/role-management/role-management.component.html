<div class="container mt-5">
  <h2 class="mb-4">Role Management</h2>
  <div class="mb-3 d-flex">
    <input type="text" [(ngModel)]="newRole" class="form-control me-2" placeholder="Enter new role" />
    <button (click)="addRole()" class="btn btn-primary">Add Role</button>
  </div>
  <ul class="list-group">
    <li *ngFor="let role of roles" class="list-group-item d-flex justify-content-between align-items-center">
      {{ role }}
      <button (click)="removeRole(role)" class="btn btn-danger btn-sm">Remove</button>
    </li>
  </ul>
</div>
