<div class="container mt-5">
  <h2 class="mb-4">Inventory Management</h2>
  <div class="row g-2 mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="newItem.name" placeholder="Item Name">
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" [(ngModel)]="newItem.quantity" placeholder="Quantity">
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" [(ngModel)]="newItem.price" placeholder="Price">
    </div>
    <div class="col-md-2">
      <button (click)="addItem()" class="btn btn-primary w-100">Add Item</button>
    </div>
  </div>
  <table class="table table-bordered table-hover">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventoryItems; let i = index">
        <td>{{ item.name }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price | currency }}</td>
        <td>
          <button (click)="removeItem(i)" class="btn btn-danger btn-sm">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
